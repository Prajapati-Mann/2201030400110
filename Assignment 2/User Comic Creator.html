<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Comic Strip Creator</title>
<style>
  /* Styles for the comic creator */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }

  .comic-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .comic-page {
    width: 200px;
    height: 300px;
    margin: 10px;
    border: 2px solid #000;
    background-color: #fff;
    overflow: hidden;
    position: relative;
  }

  .comic-page img {
    max-width: 100%;
    max-height: 100%;
    object-fit: cover;
  }

  .upload-btn {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    text-align: center;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .upload-btn:hover {
    background-color: #0056b3;
  }

  /* Styles for the navigation bar */
  header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }

  nav {
    background-color: #444;
    color: #fff;
    padding: 10px;
    text-align: center;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
  }

  nav a:hover {
    text-decoration: underline;
  }

  .container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 20px;
  }

  .comic-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }

  .comic-item {
    width: 300px;
    margin: 20px;
    border: 1px solid #ccc;
    padding: 10px;
  }

  .comic-item img {
    max-width: 100%;
    height: auto;
  }

  .comic-item {
    background-color: rgb(165, 160, 165);
  }

  img {
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 1px;
    width: 298px;
  }

  img:hover {
    box-shadow: 0 0 4px 4px rgba(2, 2, 2, 0.5);
  }

  body {
    background-color: rgb(221, 208, 203);
  }
</style>
</head>
<body>
  <header>
    <h1>Welcome to Comic Strip Creator</h1>
  </header>
  <nav>
    <a href="Home.html" active>Home</a>
    <a href="Comics.html">Comics</a>    
    <a href="User Comic Creator.html">User Comic Creator </a>
    <a href="PageDesign.html">Design Page</a>
    <a href="#">Contact</a>
    <a href="Login_page.html">Log Out</a>
  </nav>
  <div class="container">
    <h2>Create Your Comic Strip</h2>
    <div class="comic-container">
        <img id="image" src="ComicProjectDraft.jpg" alt="Comic 1">
    </div>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
    <button class="upload-btn" id="upload" onclick="document.getElementById('fileInput').click()">Upload Image</button>
    <button class="upload-btn" id="Save" >Save</button>
  </div>

  <script>
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imageUrl = e.target.result;
          addComicPage(imageUrl);
        }
        reader.readAsDataURL(file);
      }
    });

    function addComicPage(imageUrl) {
      const comicContainer = document.querySelector('.comic-container');
      const comicPage = document.createElement('div');
      comicPage.classList.add('comic-page');
      const image = document.createElement('img');
      image.src = imageUrl;
      comicPage.appendChild(image);
      comicContainer.appendChild(comicPage);
    }
  </script>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script>
    $(document).ready(function(){
        $('#Save').click(function () {
            alert('Your comic strip has been saved!')
            window.location.reload();
        });
        $('#upload').click(function () {
            $('#image').hide();
        });
    });
</script>
